<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Car Retrieval Form</title>
  </head>
  <body>
    <h1>Car Retrieval Form</h1>
    <form method="post">
        {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="location">Address:</label><br>
      <textarea id="location" name="location" rows="1" cols="50"></textarea><br><br>
      <label for="message">Optional Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
      <a href="HelpOTW.html">
        <input type="submit" value="Submit Retrieval Request"/>
      </a>
    </form>
  </body>
</html>
