{% load static %}
<!DOCTYPE html>
{% block html %}
<html lang="en">

        {% block head %}
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">

        {% endblock %}

        {% endblock %}
    </body>
</html>
{% endblock %}
